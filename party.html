<!DOCTYPE html>
<html lang="a" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Party</title>
  </head>
  <body>
    <script>
     var userinput = prompt("Let's party! How long till the party");
     var usernum = parseInt(userinput, 10);
     if (usernum < 1) {
       console.log("PARTYNOW!!!!");
     } else {
       for (var i = usernum; i >= 1; i = i - 1) {
         console.log(i);
       }
       console.log("PARTY TIME!!!")
     }

    </script>

  </body>
</html>
